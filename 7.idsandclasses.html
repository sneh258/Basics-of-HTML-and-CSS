<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>

    <h3>ids and classes</h3>
    <div id="mainbox" class="regbg">

        this is mainbox

    </div>
    <!-- use of emmet -->
    <!-- . for classes and # for ids -->
    <!-- also it takes div as defualt -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
    <div class="redbg abc xyz"></div>
    <div class="redbg xyz abc"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass1.myclass2.myclass3*4 + <tab></tab> -->

    <span class="c1 c2 c3 c4">first</span>
    <span class="c1 c2 c3 c4">second</span>
    <span class="c1 c2 c3 c4">third</span>
    <span class="c1 c2 c3 c4">fourth</span>
</body>
</html>
