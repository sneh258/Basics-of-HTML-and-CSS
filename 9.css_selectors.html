<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>css selectors</title>
    <style>
        .redelement{

            color: bisque;
            background-color: black;
        }
        #redel{
            color: brown;
            background-color: rgb(200, 219, 219);
        }

        
    </style>

    
</head>
<body>

    <h2>css selectors</h2>
    <p>this is s aimple paragraph to demonstrate css selectors</p>
    <p id="redel" class="redelement">this is s aimple paragraph to demonstrate css selectors</p>
    <p class="redelement">this is s aimple paragraph to demonstrate css selectors</p>
    <p>this is s aimple paragraph to demonstrate css selectors</p>
    
</body>
